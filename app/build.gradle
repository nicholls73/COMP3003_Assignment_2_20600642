plugins {
    id 'application'
    id 'com.intershop.gradle.javacc' version '4.0.1'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':lib')
}

application {
    mainClass = 'edu.curtin.calendar.app.App'
}

run {
    standardInput = System.in
}

javacc {
    configs {
        createmyparser {
            inputFile = file('src/main/jj/edu/curtin/calendar/parser/parser.jj')
            packageName = 'edu.curtin.calendar.parser'
        }
    }
}